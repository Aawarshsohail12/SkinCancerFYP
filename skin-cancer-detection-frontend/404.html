<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <script>
        // Redirect to index.html with the current path as a parameter
        window.location.href = '/index.html?path=' + window.location.pathname;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
